
{% extends "layout.html" %}
    
{% block title %}
Add a new Listing
{% endblock %}

{% block body %}
<div class="row justify-content-center">
    <div id ="container" class="col-lg-6 col-sm-10">
        <h1 class="text-center">Add a new plant listing</h1>
        <center>     
                <hr class="my-4">
                <form method="POST" enctype="multipart/form-data">
                    <!-- Very Important csrf Token -->
                    {% csrf_token %}
                    <table id ="form_table">
                        {{ form.as_table }}
                    </table>
        </center>
            <button id="buttons" type="submit" value="Create" class="btn btn-success col-12">Add</button>
        </form>
        {% if message %}
            <br>
            <h5 id="message" class="text-center">{{ message }}</h5>
        {% endif %}
        <br>
        <div class="card">
            <div class="card-body">
                <p class="card-text text-center">
                    If you want to learn more before you post,<br>
                    please read our <a href="{% url 'faq' %}">FAQ</a> page.
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
