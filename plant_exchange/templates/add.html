{% extends "layout.html" %}
    
{% block title %}
Add a new Listing
{% endblock %}

{% block body %}
<div id="background">
<div class="left">
    <h3>Add a new plant listing</h3>
    <form action="{% url 'add' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="formGroupExampleInput">Title </label>
            <input type="text" class="form-control" name="title" id="formGroupExampleInput"
                placeholder="Plant Name">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Plant Type</label>
            <input type="text" class="form-control" name="plant_type" id="formGroupExampleInput2"
                placeholder="Indoor or Outdoor?">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Cutting or Full Plant</label>
            <input type="text" class="form-control" name="plant_shape" id="formGroupExampleInput2"
                placeholder="Cutting, seed, or full plant?">
        </div>
<input id="button" type="submit" value="Create">
</form>
{% if message %}
<br>
<h5 id="message" class="text-center">{{ message }}</h5>
{% endif %}
</div>
{% endblock %}
